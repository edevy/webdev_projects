<!Doctype html>
<html>
<head>
	<title>Forms exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
	<!-- name -->
		<label for="Fisrt">First Name:</label>
		<input name="first" id="First" type="text" placeholder="John" required>
		
		<label for="Last">Last Name:</label>
		<input name="last" id="Last" type="text" placeholder="Smith" required>
		
	<!-- gender -->
	<div>
		<label for="Male">Male</label>
		<input id="Male" name="gender" type="radio" value="male">
		
		<label for="Female">Female</label>
		<input id="Female" name="gender" type="radio" value="female">
		
		<label for="Other">Other</label>
		<input id="Other" name="gender" type="radio" value="other">
	</div>
		
	<!-- email -->
	<div>
		<label>
			Email:
				<input name="email" type="email" placeholder="your email" required>
		</label>
	
		<label>
			Password:
				<input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</label>
	</div>
		
	<!-- birthday -->
	<div>
		<label>
			Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>March</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				
				<select name="year">
					<option>Year</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>
		</label>
	</div>

	<!-- agreement -->
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input id="agreed" name="agreed" type="checkbox" required>
	</div>
	
	<input type="submit">
	</form>
</body>
</html>
